<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Material Music Player</title>
	<link href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" rel="stylesheet"
		type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./style.css">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="shortcut icon" href="./favicons/favicon.ico" type="image/x-icon">
	<link rel="icon" type="image/png" sizes="192x192" href="./favicons/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="512x512" href="./favicons/android-chrome-512x512.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
</head>

<body>
	<div class="player">
		<div class="cover"></div>
		<nav>
			<!--<div class="left">
				<i class="material-icons">menu</i>
				<h6>Playlist</h6>
			</div>
			<div class="right">
				<i class="material-icons search">search</i>
				<i class="material-icons">queue_music</i>
			</div> -->
		</nav>
		<div class="player-ui">
			<div class="title">
				<h3>Dynamite</h3>
			</div>
			<div class="small">
				<i class="material-icons">replay</i>
				<p>BTS (방탄소년단)</p>
				<i class="material-icons">volume_up</i>
			</div>
			<div class="progress">
				<div class="played">
					<div class="circle"></div>
				</div>
			</div>
			<div class="controls">
				<i class="material-icons">skip_previous</i>
				<i class="material-icons" onclick="toggleMode()" id="togglePause">play_arrow</i>
				<i class="material-icons">skip_next</i>
			</div>
		</div>
		<div class="btn">
			<i class="material-icons">shuffle</i>
		</div>
		<div class="music">
			<div class="song-1">
				<div class="info">
					<div class="img first"></div>
					<div class="titles">
						<h5>Dynamite</h5>
						<p>BTS (방탄소년단)</p>
					</div>
				</div>
				<div class="state playing">
					<i class="material-icons">equalizer</i>
				</div>
			</div>
			<div class="song-2">
				<div class="info">
					<div class="img second"></div>
					<div class="titles">
						<h5>Life Goes On</h5>
						<p>BTS (방탄소년단)</p>
					</div>
				</div>
				<div class="state">
					<i class="material-icons">play_arrow</i>
				</div>
			</div>
			<div class="song-3">
				<div class="info">
					<div class="img third"></div>
					<div class="titles">
						<h5>Black Swan</h5>
						<p>BTS (방탄소년단)</p>
					</div>
				</div>
				<div class="state">
					<i class="material-icons">play_arrow</i>
				</div>
			</div>
			<div class="song-4">
				<div class="info">
					<div class="img fourth"></div>
					<div class="titles">
						<h5>Purple rain</h5>
						<p>Prince & The Revolution</p>
					</div>
				</div>
				<div class="state">
					<i class="material-icons">play_arrow</i>
				</div>
			</div>
		</div>
	</div>
	<script>
		function toggleMode() {

			let pauseBtn = document.getElementById("togglePause");
			pauseBtn.classList.toggle("pause");
			if (pauseBtn.classList.contains("pause")) {
				pauseBtn.innerText = "pause";
			} else {
				pauseBtn.innerText = "play_arrow";
			}
		}
	</script>
	<script src="../main.js"></script>
</body>

</html>
